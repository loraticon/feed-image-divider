<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8-Box Image Widget</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    .container {
      width: 1200px;
      height: 250px;
      display: flex;
      gap: 0;
      border: 2px dashed #aaa;
    }
    .image-box {
      width: 150px;
      height: 250px;
      position: relative;
      border: 1px solid #ccc;
      background: #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }
    .image-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .image-box input[type="file"] {
      width: 100%;
    }
    .image-box input[type="range"] {
      width: 80%;
    }
    .image-box .preview {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
      cursor: grab;
      position: absolute;
      top: 0;
      left: 0;
    }
    #save-btn {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h3>이미지 박스에 8개의 이미지를 드래그해 넣을 수 있어요!</h3>
  <div class="container" id="imageContainer"></div>
  <button id="save-btn">저장</button>

  <script>
    const container = document.getElementById('imageContainer');
    const imageBoxes = [];

    for (let i = 0; i < 8; i++) {
      const box = document.createElement('div');
      box.className = 'image-box';

      const controls = document.createElement('div');
      controls.className = 'image-controls';

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';

      const range = document.createElement('input');
      range.type = 'range';
      range.min = 10;
      range.max = 200;
      range.value = 100;

      const preview = document.createElement('div');
      preview.className = 'preview';

      const img = document.createElement('img');
      img.style.transform = 'scale(1)';

      let isDragging = false;
      let startX = 0, startY = 0;
      let offsetX = 0, offsetY = 0;

      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - offsetX;
        startY = e.clientY - offsetY;
        img.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;
        img.style.transform = `scale(${parseFloat(range.value) / 100}) translate(${offsetX}px, ${offsetY}px)`;
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        img.style.cursor = 'grab';
      });

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          img.src = url;
        }
      });

      range.addEventListener('input', (e) => {
        const scale = parseInt(e.target.value) / 100;
        img.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
      });

      controls.appendChild(fileInput);
      controls.appendChild(range);
      preview.appendChild(img);

      box.appendChild(controls);
      box.appendChild(preview);
      container.appendChild(box);

      imageBoxes.push({ fileInput, img, range, offsetX: () => offsetX, offsetY: () => offsetY });
    }

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      container.style.backgroundColor = "#d0e6ff";
    });

    container.addEventListener("dragleave", () => {
      container.style.backgroundColor = "";
    });

    container.addEventListener("drop", (e) => {
      e.preventDefault();
      container.style.backgroundColor = "";
      const files = [...e.dataTransfer.files].filter(f => f.type.startsWith("image/"));
      files.slice(0, 8).forEach((file, idx) => {
        const box = imageBoxes[idx];
        if (box) {
          const url = URL.createObjectURL(file);
          box.img.src = url;
        }
      });
    });

    document.getElementById('save-btn').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = 1200;
      canvas.height = 250;
      const ctx = canvas.getContext('2d');
      let loaded = 0;

      imageBoxes.forEach((box, i) => {
        const img = box.img;
        if (!img.src) {
          loaded++;
          return;
        }
        const tempImg = new Image();
        tempImg.crossOrigin = "anonymous";
        tempImg.src = img.src;
        tempImg.onload = () => {
          const scale = parseFloat(box.range.value) / 100;
          const translateX = box.offsetX();
          const translateY = box.offsetY();

          const targetWidth = 150;
          const targetHeight = 250;
          const imgRatio = tempImg.width / tempImg.height;
          const boxRatio = targetWidth / targetHeight;

          let drawWidth, drawHeight;
          if (imgRatio > boxRatio) {
            drawHeight = targetHeight * scale;
            drawWidth = drawHeight * imgRatio;
          } else {
            drawWidth = targetWidth * scale;
            drawHeight = drawWidth / imgRatio;
          }

          const dx = 150 * i + (150 - drawWidth) / 2 + translateX;
          const dy = (250 - drawHeight) / 2 + translateY;

          ctx.drawImage(tempImg, dx, dy, drawWidth, drawHeight);

          loaded++;
          if (loaded === imageBoxes.length) {
            const dataURL = canvas.toDataURL();
            const newWindow = window.open();
            newWindow.document.write(`<img src="${dataURL}" style="width:1200px; height:250px;" />`);
          }
        }
      });
    });
  </script>
</body>
</html>
