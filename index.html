<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8-Box Image Widget</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    .container {
      width: 1200px;
      height: 250px;
      display: flex;
      gap: 0;
    }
    .image-box {
      width: 150px;
      height: 250px;
      position: relative;
      border: 1px solid #ccc;
      background: #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }
    .image-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .image-box input[type="file"] {
      width: 100%;
    }
    .image-box input[type="range"] {
      width: 80%;
    }
    .image-box .preview {
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    #save-btn {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="imageContainer">
    <!-- 8 boxes will be inserted here -->
  </div>
  <button id="save-btn">저장</button>

  <script>
    const container = document.getElementById('imageContainer');

    for (let i = 0; i < 8; i++) {
      const box = document.createElement('div');
      box.className = 'image-box';

      const controls = document.createElement('div');
      controls.className = 'image-controls';

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';

      const range = document.createElement('input');
      range.type = 'range';
      range.min = 10;
      range.max = 200;
      range.value = 100;

      const preview = document.createElement('div');
      preview.className = 'preview';

      const img = document.createElement('img');
      img.style.transform = 'scale(1)';

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          img.src = url;
        }
      });

      range.addEventListener('input', (e) => {
        const scale = parseInt(e.target.value) / 100;
        img.style.transform = `scale(${scale})`;
      });

      controls.appendChild(fileInput);
      controls.appendChild(range);
      preview.appendChild(img);

      box.appendChild(controls);
      box.appendChild(preview);
      container.appendChild(box);
    }

    document.getElementById('save-btn').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = 1200;
      canvas.height = 250;
      const ctx = canvas.getContext('2d');

      const boxes = document.querySelectorAll('.image-box');
      let loaded = 0;

      boxes.forEach((box, i) => {
        const img = box.querySelector('img');
        if (!img.src) {
          loaded++;
          return;
        }

        const tempImg = new Image();
        tempImg.crossOrigin = "anonymous";
        tempImg.src = img.src;
        tempImg.onload = () => {
          const scale = parseFloat(img.style.transform.replace('scale(', '').replace(')', ''));
          const drawWidth = 150 * scale;
          const drawHeight = 250 * scale;
          const dx = 150 * i + (150 - drawWidth) / 2;
          const dy = (250 - drawHeight) / 2;
          ctx.drawImage(tempImg, dx, dy, drawWidth, drawHeight);

          loaded++;
          if (loaded === boxes.length) {
            const dataURL = canvas.toDataURL();
            const newWindow = window.open();
            newWindow.document.write(`<img src="${dataURL}" style="width:1200px; height:250px;" />`);
          }
        }
      });
    });
  </script>
</body>
</html>
