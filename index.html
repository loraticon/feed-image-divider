<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Notion Image Widget</title>
  <style>
    /* ... 이전 스타일 그대로 ... */
  </style>
</head>
<body>
  <!-- ... 이미지 추가/배경 토글/전체 비우기 버튼, 그리드 ... -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
  (function(){
    // ... images, renderGrid, addBtn, clearBtn, bg-btn 처리 생략 ...

    downloadBtn.addEventListener('click', function(){
      if(images.length === 0){
        return alert('먼저 이미지를 추가해주세요.');
      }

      // 1) 팝업 열기
      var popup = window.open('', '_blank');

      // 2) HTML 문자열을 쌓아간다
      var html = '<!DOCTYPE html><html lang="ko"><head>'+
                 '<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>'+
                 '<title>캡처 중...</title>'+
                 '<style>'+
                   '*{margin:0;padding:0;box-sizing:border-box}'+
                   'body{padding:20px;background:' + bgColor + '}'+
                   '.grid{display:grid;grid-template-columns:repeat(4,300px);gap:8px}'+
                   '.slot{position:relative;width:300px;padding-top:300px;border-radius:12px;overflow:hidden;background:#eee}'+
                   '.slot img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;object-position:center}'+
                 '</style>'+
                 '</head><body>'+
                 '<div class="grid" id="popGrid">';

      // 3) 이미지 배열을 forEach 로 돌면서 한 장씩 추가
      images.forEach(function(src){
        html += '<div class="slot"><img src="' + src + '"/></div>';
      });

      html += '</div>'+
              '<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"><\/script>'+
              '<script>'+
                'window.onload = function(){'+
                  'html2canvas(document.getElementById("popGrid"),{scale:window.devicePixelRatio||2})'+
                    '.then(function(canvas){'+
                      'canvas.toBlob(function(blob){'+
                        'var a=document.createElement("a");'+
                        'a.href=URL.createObjectURL(blob);'+
                        'a.download="notion-widget.png";'+
                        'a.click();'+
                        'window.close();'+
                      '}, "image/png");'+
                    '});'+
                '};'+
              '<\/script>'+
              '</body></html>';

      // 4) 딱 한 번만 쓰기
      popup.document.open();
      popup.document.write(html);
      popup.document.close();
    });

    renderGrid();
  })();
  </script>
</body>
</html>
