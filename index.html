<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Image Widget</title>
  <style>
    body { margin:0; padding:20px; font-family:sans-serif; background:#f5f5f5; }
    #widget { max-width:600px; margin:0 auto; }
    .grid {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px;
    }
    .slot {
      position:relative;
      /* 여기 CSS 크기를 px 단위로 원하는 만큼 크게 잡아주세요 */
      width:300px;      
      padding-top:300px; /* 정사각형 유지 */
      border-radius:12px;
      overflow:hidden;
      background:#eee;
    }
    .slot img {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:contain; /* 가로/세로 다 보여줌 */
      object-position:center;
    }
    #controls { display:flex; justify-content:space-between; margin-bottom:16px; }
    button { padding:8px 16px; border:none; border-radius:8px; cursor:pointer; }
    #downloadBtn { background:#4CAF50; color:#fff; }
  </style>
</head>
<body>
  <div id="widget">
    <div id="controls">
      <button id="downloadBtn">다운로드 (원본 크기)</button>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');
    let imgs = [];

    // 파일 선택 처리
    fileInput.addEventListener('change', e => {
      imgs = Array.from(e.target.files).slice(0,8).map(f => URL.createObjectURL(f));
      renderGrid();
    });
    //plus 버튼 대신 바로 클릭으로 추가
    grid.addEventListener('click', () => fileInput.click());

    function renderGrid() {
      grid.innerHTML = '';
      imgs.forEach(src => {
        const slot = document.createElement('div');
        slot.className = 'slot';
        const img = document.createElement('img');
        img.src = src;
        slot.appendChild(img);
        grid.appendChild(slot);
      });
    }

    // 다운로드: 새 창을 띄워서 바로 캡처 → 닫기
    downloadBtn.addEventListener('click', () => {
      const popup = window.open('', '_blank');
      const html = `
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"><title>캡처 중...</title>
<style>
  body{margin:0;padding:20px;background:#fff;}
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;}
  .slot{position:relative;width:300px;padding-top:300px;border-radius:12px;overflow:hidden;background:${'#ffffff'};}
  .slot img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:contain;}
</style>
</head>
<body>
<div class="grid">
${imgs.map(src=>`<div class="slot"><img src="${src}"></div>`).join('')}
</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  window.onload = () => {
    const node = document.querySelector('.grid');
    html2canvas(node,{scale:window.devicePixelRatio||2}).then(canvas=>{
      canvas.toBlob(blob=>{
        const a=document.createElement('a');
        a.href=URL.createObjectURL(blob);
        a.download='notion-widget.png';
        a.click();
        window.close();
      },'image/png');
    });
  }
<\/script>
</body></html>`;
      popup.document.write(html);
      popup.document.close();
    });
  </script>
</body>
</html>
