<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Image Widget</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #widget { width: 100%; max-width: 600px; margin: 0 auto; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .slot {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 비율 유지 */
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
    }
    .slot img {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
    }
    .bg-btn {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .bg-btn.active { border-color: #888; font-weight: bold; }
    #downloadBtn, #clearBtn {
      padding: 8px 16px;
      background: #4CAF50; color: #fff;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    #clearBtn { background: #f44336; margin-left: 8px; }
    #downloadBtn:hover { background: #45A049; }
    #clearBtn:hover { background: #e53935; }
    .dragover { outline: 2px dashed #777; }
  </style>
</head>
<body>
  <div id="widget">
    <div id="controls">
      <div>
        <button class="bg-btn active" data-color="#ffffff">Light</button>
        <button class="bg-btn" data-color="#191919">Dark</button>
      </div>
      <div>
        <button id="downloadBtn">다운로드 이미지 받기</button>
        <button id="clearBtn">전체 비우기</button>
      </div>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const bgBtns = document.querySelectorAll('.bg-btn');
    let selectedColor = '#ffffff';
    const MAX = 8;
    let imgs = [];

    bgBtns.forEach(b => b.addEventListener('click', () => {
      bgBtns.forEach(x => x.classList.remove('active'));
      b.classList.add('active');
      selectedColor = b.dataset.color;
    }));

    function renderGrid() {
      grid.innerHTML = '';
      imgs.forEach(src => {
        const slot = document.createElement('div');
        slot.className = 'slot';
        const img = document.createElement('img');
        img.src = src;
        slot.appendChild(img);
        grid.appendChild(slot);
      });
      if (imgs.length < MAX) {
        const plus = document.createElement('div');
        plus.className = 'slot';
        plus.innerHTML = '<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:48px;color:#aaa;">+</div>';
        plus.addEventListener('click', () => fileInput.click());
        grid.appendChild(plus);
      }
    }

    fileInput.addEventListener('change', e => {
      Array.from(e.target.files).slice(0, MAX - imgs.length).forEach(f => {
        const r = new FileReader();
        r.onload = () => { imgs.push(r.result); renderGrid(); };
        r.readAsDataURL(f);
      });
      fileInput.value = '';
    });
    grid.addEventListener('dragover', e => { e.preventDefault(); grid.classList.add('dragover'); });
    grid.addEventListener('dragleave', e => grid.classList.remove('dragover'));
    grid.addEventListener('drop', e => {
      e.preventDefault(); grid.classList.remove('dragover');
      Array.from(e.dataTransfer.files)
        .filter(f => f.type.startsWith('image/'))
        .slice(0, MAX - imgs.length)
        .forEach(f => {
          const r = new FileReader();
          r.onload = () => { imgs.push(r.result); renderGrid(); };
          r.readAsDataURL(f);
        });
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('정말 모두 삭제하시겠습니까?')) { imgs = []; renderGrid(); }
    });

    downloadBtn.addEventListener('click', async () => {
      const cols = 4;
      const gap = 8;
      const slotImgs = Array.from(grid.querySelectorAll('.slot img'));
      if (!slotImgs.length) return alert('이미지가 없습니다.');

      // 이미지 로딩 보장
      await Promise.all(slotImgs.map(img => img.complete ? Promise.resolve() : new Promise(res => img.onload = res)));

      // 그리드 합성
      const rows = Math.ceil(slotImgs.length / cols);
      const cropSizes = slotImgs.map(img => Math.min(img.naturalWidth, img.naturalHeight));
      const cellSize = Math.min(...cropSizes);
      const canvasWidth = cols * cellSize + gap * (cols - 1);
      const canvasHeight = rows * cellSize + gap * (rows - 1);
      const canvas = document.createElement('canvas');
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      const ctx = canvas.getContext('2d');

      // 배경 채우기
      ctx.fillStyle = selectedColor;
      ctx.fillRect(0, 0, canvasWidth, canvasHeight);

      // 이미지 중앙 크롭 후 그리기
      slotImgs.forEach((img, idx) => {
        const row = Math.floor(idx / cols);
        const col = idx % cols;
        const dx = col * (cellSize + gap);
        const dy = row * (cellSize + gap);
        const sw = cellSize;
        const sh = cellSize;
        const sx = (img.naturalWidth - sw) / 2;
        const sy = (img.naturalHeight - sh) / 2;
        ctx.drawImage(img, sx, sy, sw, sh, dx, dy, cellSize, cellSize);
      });

      // 해상도 축소 (80%) 및 JPEG 압축
      const SCALE = 0.8;
      const smallCanvas = document.createElement('canvas');
      smallCanvas.width = Math.round(canvas.width * SCALE);
      smallCanvas.height = Math.round(canvas.height * SCALE);
      const smallCtx = smallCanvas.getContext('2d');
      smallCtx.drawImage(canvas, 0, 0, canvas.width, canvas.height,
                         0, 0, smallCanvas.width, smallCanvas.height);
      
      smallCanvas.toBlob(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'notion-widget.jpg';
        link.click();
        URL.revokeObjectURL(link.href);
      }, 'image/jpeg', 0.8);
    });

    renderGrid();
  </script>
</body>
</html>
