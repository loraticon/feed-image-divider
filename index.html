<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Image Widget</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #widget { width: 100%; max-width: 600px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .slot {
      position: relative; width: 100%; padding-top: 100%;
      background: #eee; border-radius: 12px; overflow: hidden;
    }
    .slot img {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%; object-fit: cover; object-position: center;
    }
    #controls { display: flex; justify-content: space-between; align-items: center; margin: 16px 0; }
    .bg-btn { padding: 6px 12px; border: 1px solid #ccc; background: #fff; border-radius: 4px; cursor: pointer; }
    .bg-btn.active { border-color: #888; font-weight: bold; }
    #downloadBtn, #clearBtn { padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; margin-left: 8px; }
    #downloadBtn { background: #4CAF50; color: #fff; }
    #clearBtn { background: #f44336; color: #fff; }
    #downloadBtn:hover { background: #45A049; }
    #clearBtn:hover { background: #e53935; }
    .dragover { outline: 2px dashed #777; }
  </style>
</head>
<body>
  <div id="widget">
    <div id="controls">
      <div>
        <button class="bg-btn active" data-color="#ffffff">Light</button>
        <button class="bg-btn" data-color="#191919">Dark</button>
      </div>
      <div>
        <button id="downloadBtn">이미지 다운로드</button>
        <button id="clearBtn">전체 비우기</button>
      </div>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">

  <!-- dom-to-image-more CDN -->
  <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.9.0/dist/dom-to-image-more.min.js"></script>
  <script>
    (function(){
      const grid = document.getElementById('grid');
      const fileInput = document.getElementById('fileInput');
      const clearBtn = document.getElementById('clearBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const bgBtns = document.querySelectorAll('.bg-btn');
      let selectedColor = '#ffffff';
      const MAX = 8;
      let imgs = [];

      // 배경색 선택
      bgBtns.forEach(btn => btn.addEventListener('click', () => {
        bgBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedColor = btn.dataset.color;
      }));

      // 그리드 렌더링
      function renderGrid(){
        grid.innerHTML = '';
        imgs.forEach(src => {
          const slot = document.createElement('div'); slot.className = 'slot';
          const img = document.createElement('img'); img.src = src;
          slot.appendChild(img); grid.appendChild(slot);
        });
        if(imgs.length < MAX){
          const plus = document.createElement('div'); plus.className = 'slot';
          plus.innerHTML = `<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:48px;color:#aaa;">+</div>`;
          plus.addEventListener('click', () => fileInput.click());
          grid.appendChild(plus);
        }
      }

      // 파일 드래그+드롭 핸들러
      fileInput.addEventListener('change', e => {
        Array.from(e.target.files).slice(0, MAX - imgs.length).forEach(f => {
          const reader = new FileReader();
          reader.onload = () => { imgs.push(reader.result); renderGrid(); };
          reader.readAsDataURL(f);
        });
        fileInput.value = '';
      });
      grid.addEventListener('dragover', e => { e.preventDefault(); grid.classList.add('dragover'); });
      grid.addEventListener('dragleave', () => grid.classList.remove('dragover'));
      grid.addEventListener('drop', e => {
        e.preventDefault(); grid.classList.remove('dragover');
        Array.from(e.dataTransfer.files).filter(f=>f.type.startsWith('image/')).slice(0, MAX-imgs.length)
          .forEach(f=>{ const r=new FileReader(); r.onload=()=>{imgs.push(r.result); renderGrid();}; r.readAsDataURL(f); });
      });

      // 전체 비우기
      clearBtn.addEventListener('click', () => {
        if(confirm('정말 모두 삭제하시겠습니까?')){ imgs=[]; renderGrid(); }
      });

      // dom-to-image-more 로 다운로드
      downloadBtn.addEventListener('click', () => {
        const node = document.getElementById('widget');
        // 캡처 옵션
        const scale = window.devicePixelRatio || 2;
        domtoimage.toPng(node, {
          quality: 1,
          bgcolor: selectedColor,
          width: node.offsetWidth * scale,
          height: node.offsetHeight * scale,
          style: { transform: 'scale(' + scale + ')', transformOrigin: 'top left' }
        })
        .then(dataUrl => {
          const a = document.createElement('a');
          a.href = dataUrl;
          a.download = 'notion-widget.png';
          a.click();
        })
        .catch(err => console.error('Download error', err));
      });

      renderGrid();
    })();
  </script>
</body>
</html>
