<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Image Widget</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #widget { width: 100%; max-width: 600px; margin: 0 auto; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .slot {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 정사각형 유지 */
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }
    .slot img {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      object-position: center;
    }
    .slot.horizontal img {
      object-fit: cover;
      object-position: center;
    }
    .slot.vertical img {
      object-fit: cover;
      object-position: center;
    }
    .plus {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #aaa;
      pointer-events: none;
    }
    #clearBtn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    #clearBtn:hover { background: #fafafa; }
    .dragover { outline: 2px dashed #777; }
  </style>
</head>
<body>
  <div id="widget">
    <div class="grid" id="grid"></div>
    <button id="clearBtn">전체 비우기</button>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const clearBtn = document.getElementById('clearBtn');
    const MAX_IMAGES = 8;
    let images = [];

    function updateGrid() {
      grid.innerHTML = '';
      images.forEach(src => {
        const slot = document.createElement('div');
        slot.className = 'slot';
        const img = document.createElement('img');
        img.src = src;
        img.onload = () => {
          if (img.naturalWidth > img.naturalHeight) slot.classList.add('horizontal');
          else slot.classList.add('vertical');
        };
        slot.appendChild(img);
        grid.appendChild(slot);
      });
      if (images.length < MAX_IMAGES) {
        const plusSlot = document.createElement('div');
        plusSlot.className = 'slot plus-slot';
        const plus = document.createElement('div');
        plus.className = 'plus';
        plus.textContent = '+';
        plusSlot.appendChild(plus);
        plusSlot.addEventListener('click', () => fileInput.click());
        grid.appendChild(plusSlot);
      }
    }

    fileInput.addEventListener('change', e => {
      const files = Array.from(e.target.files).slice(0, MAX_IMAGES - images.length);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          images.push(reader.result);
          updateGrid();
        };
        reader.readAsDataURL(file);
      });
      fileInput.value = '';
    });

    grid.addEventListener('dragover', e => { e.preventDefault(); grid.classList.add('dragover'); });
    grid.addEventListener('dragleave', e => { grid.classList.remove('dragover'); });
    grid.addEventListener('drop', e => {
      e.preventDefault(); grid.classList.remove('dragover');
      const files = Array.from(e.dataTransfer.files)
        .filter(f => f.type.startsWith('image/'))
        .slice(0, MAX_IMAGES - images.length);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => { images.push(reader.result); updateGrid(); };
        reader.readAsDataURL(file);
      });
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('정말 모두 삭제하시겠습니까?')) {
        images = [];
        updateGrid();
      }
    });

    // 초기 상태
    updateGrid();
  </script>
</body>
</html>
