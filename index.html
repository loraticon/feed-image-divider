<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Image Widget</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #widget { width: 100%; max-width: 600px; margin: 0 auto; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .slot {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
    }
    .slot img {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }
    #controls { display: flex; justify-content: space-between; align-items: center; margin: 16px 0; }
    .bg-btn { padding: 6px 12px; border: 1px solid #ccc; background: #fff; border-radius: 4px; cursor: pointer; }
    .bg-btn.active { border-color: #888; font-weight: bold; }
    #downloadBtn, #clearBtn { padding: 8px 16px; background: #4CAF50; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    #clearBtn { background: #f44336; margin-left: 8px; }
    #downloadBtn:hover { background: #45A049; }
    #clearBtn:hover { background: #e53935; }
    .dragover { outline: 2px dashed #777; }
    #exportCanvas { display: none; }
  </style>
</head>
<body>
  <div id="widget">
    <div id="controls">
      <div>
        <button class="bg-btn active" data-color="#ffffff">Light</button>
        <button class="bg-btn" data-color="#191919">Dark</button>
      </div>
      <div>
        <button id="downloadBtn">이미지 다운로드</button>
        <button id="clearBtn">전체 비우기</button>
      </div>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
  <canvas id="exportCanvas"></canvas>
  <script>
    const grid = document.getElementById('grid');
    const fileInput = document.getElementById('fileInput');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const bgBtns = document.querySelectorAll('.bg-btn');
    const exportCanvas = document.getElementById('exportCanvas');
    let selectedColor = '#ffffff';
    const MAX = 8;
    let imgs = [];

    bgBtns.forEach(btn => btn.addEventListener('click', () => {
      bgBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedColor = btn.dataset.color;
    }));

    function renderGrid() {
      grid.innerHTML = '';
      imgs.forEach(src => {
        const slot = document.createElement('div');
        slot.className = 'slot';
        const img = document.createElement('img');
        img.src = src;
        slot.appendChild(img);
        grid.appendChild(slot);
      });
      if (imgs.length < MAX) {
        const plus = document.createElement('div');
        plus.className = 'slot';
        plus.innerHTML = '<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:48px;color:#aaa;">+</div>';
        plus.addEventListener('click', () => fileInput.click());
        grid.appendChild(plus);
      }
    }

    fileInput.addEventListener('change', e => {
      Array.from(e.target.files).slice(0, MAX - imgs.length).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => { imgs.push(reader.result); renderGrid(); };
        reader.readAsDataURL(file);
      }); fileInput.value = '';
    });

    ['dragover','dragleave','drop'].forEach(evt => grid.addEventListener(evt, e => {
      if(evt==='dragover'){ e.preventDefault(); grid.classList.add('dragover'); }
      else if(evt==='dragleave'){ grid.classList.remove('dragover'); }
      else { e.preventDefault(); grid.classList.remove('dragover');
        Array.from(e.dataTransfer.files).filter(f=>f.type.startsWith('image/')).slice(0, MAX-imgs.length)
          .forEach(file=>{ const r=new FileReader(); r.onload=()=>{imgs.push(r.result);renderGrid();}; r.readAsDataURL(file); });
      }
    }));

    clearBtn.addEventListener('click', () => {
      if(confirm('정말 모두 삭제하시겠습니까?')){ imgs=[]; renderGrid(); }
    });

    downloadBtn.addEventListener('click', () => {
      const cols = 4;
      const gap = 8;
      const cell = 150;
      const rows = Math.ceil(imgs.length / cols);
      const width = cols * cell + (cols - 1) * gap;
      const height = rows * cell + (rows - 1) * gap;
      const scale = window.devicePixelRatio || 2;
      exportCanvas.width = width * scale;
      exportCanvas.height = height * scale;
      const ctx = exportCanvas.getContext('2d');
      ctx.scale(scale, scale);

      // 배경
      ctx.fillStyle = selectedColor;
      ctx.fillRect(0, 0, width, height);

      // helper: rounded rect clip
      function drawRoundImage(img, x, y, w, h, r) {
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.arcTo(x + w, y, x + w, y + r, r);
        ctx.lineTo(x + w, y + h - r);
        ctx.arcTo(x + w, y + h, x + w - r, y + h, r);
        ctx.lineTo(x + r, y + h);
        ctx.arcTo(x, y + h, x, y + h - r, r);
        ctx.lineTo(x, y + r);
        ctx.arcTo(x, y, x + r, y, r);
        ctx.closePath();
        ctx.clip();

        // cover 방식 계산
        const scaleImg = Math.max(w / img.width, h / img.height);
        const sw = w / scaleImg;
        const sh = h / scaleImg;
        const sx = (img.width - sw) / 2;
        const sy = (img.height - sh) / 2;
        ctx.drawImage(img, sx, sy, sw, sh, x, y, w, h);
        ctx.restore();
      }

      Promise.all(imgs.map(src => new Promise(res => {
        const img = new Image(); img.crossOrigin='anonymous';
        img.onload = () => res(img);
        img.src = src;
      }))).then(images => {
        images.forEach((img, i) => {
          const col = i % cols;
          const row = Math.floor(i / cols);
          const x = col * (cell + gap);
          const y = row * (cell + gap);
          drawRoundImage(img, x, y, cell, cell, 12);
        });
        // JPG로 다운로드
        const dataURL = exportCanvas.toDataURL('image/jpeg', 0.92);
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'notion-widget.jpg';
        a.click();
      });
    });

    renderGrid();
  </script>
</body>
</html>
