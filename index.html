<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8-Box Image Widget</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    .container {
      width: 1200px;
      height: 250px;
      display: flex;
      gap: 0;
    }
    .image-box {
      width: 150px;
      height: 250px;
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .image-box input[type="file"] {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 140px;
    }
    .image-box select {
      position: absolute;
      bottom: 5px;
      width: 80px;
    }
    .image-box img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    #save-btn {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="imageContainer">
    <!-- 8 boxes will be inserted here -->
  </div>
  <button id="save-btn">저장</button>

  <script>
    const container = document.getElementById('imageContainer');

    for (let i = 0; i < 8; i++) {
      const box = document.createElement('div');
      box.className = 'image-box';

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';

      const select = document.createElement('select');
      for (let s = 10; s <= 100; s += 10) {
        const option = document.createElement('option');
        option.value = s;
        option.text = `비율: ${s}%`;
        if (s === 100) option.selected = true;
        select.appendChild(option);
      }

      const img = document.createElement('img');
      img.style.transform = 'scale(1)';

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          img.src = url;
        }
      });

      select.addEventListener('change', (e) => {
        const scale = parseInt(e.target.value) / 100;
        img.style.transform = `scale(${scale})`;
      });

      box.appendChild(fileInput);
      box.appendChild(select);
      box.appendChild(img);
      container.appendChild(box);
    }

    document.getElementById('save-btn').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = 1200;
      canvas.height = 250;
      const ctx = canvas.getContext('2d');

      const boxes = document.querySelectorAll('.image-box');
      let loaded = 0;

      boxes.forEach((box, i) => {
        const img = box.querySelector('img');
        if (!img.src) {
          loaded++;
          return;
        }

        const tempImg = new Image();
        tempImg.crossOrigin = "anonymous";
        tempImg.src = img.src;
        tempImg.onload = () => {
          const scale = parseFloat(img.style.transform.replace('scale(', '').replace(')', ''));
          const drawWidth = tempImg.width * scale;
          const drawHeight = tempImg.height * scale;
          const dx = 150 * i + (150 - drawWidth) / 2;
          const dy = (250 - drawHeight) / 2;
          ctx.drawImage(tempImg, dx, dy, drawWidth, drawHeight);

          loaded++;
          if (loaded === boxes.length) {
            const dataURL = canvas.toDataURL();
            const newWindow = window.open();
            newWindow.document.write(`<img src="${dataURL}" style="width:1200px; height:250px;" />`);
          }
        }
      });
    });
  </script>
</body>
</html>
